services:
  api:
    build:
      context: .
      target: api
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - chroma_data:/app/chroma_db
      - ./documents:/app/documents
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health').raise_for_status()"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s

  ui:
    build:
      context: .
      target: ui
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
    depends_on:
      api:
        condition: service_healthy

volumes:
  chroma_data:
